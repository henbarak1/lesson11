<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Transition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        
        <section class="top">
            <button type="button" class="translateY">translateY</button>
            <button type="button" class="translateX">translateX</button>
            <button type="button" class="Rotate">Rotate</button>
        </section>    

       <section class="bottom">
            <button type="button" class="Scale">Scale</button>
            <button type="button" class="Skew">Skew</button>

       </section>
        

    </section>
    
</body>
</html>
